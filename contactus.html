<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Fashion Shop Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="mensfashion.html">Men's Fashion</a></li>
                <li><a href="womensfashion.html">Women's Fashion</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);

            fetch('https://script.google.com/macros/s/AKfycbyBPxTR9RlF2-BmfnC4MnMYLs0XwgTXPU5J6hhFx2uXouVxJyQ3MIJJVkovLg240HFs/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').textContent = 'Thank you for contacting us!';
                document.getElementById('contactForm').reset(); // Reset form
            })
            .catch(error => {
                document.getElementById('response').textContent = 'Error occurred. Please try again later.';
            });
        });
    </script>

</body>
</html>
